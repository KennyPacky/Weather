name: Automation Release

on:
  workflow_dispatch:
    inputs:
      source_branch:
        description: "Branch to merge from"
        required: true
      target_branch:
        description: "Branch to merge into"
        required: true

jobs:
  create-pull-request:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Update Changelog
        run: |
          curl -o git-chglog -L https://github.com/git-chglog/git-chglog/releases/download/0.9.1/git-chglog_linux_amd64
          chmod u+x git-chglog
          ./git-chglog -o CHANGELOG.md
          rm git-chglog

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: develop
          branch: update-changelog
          title: "Merge Request: ${{ github.event.inputs.source_branch }} â†’ ${{ github.event.inputs.target_branch }}"
          body: "This is an auto-generated pull request to merge `${{ github.event.inputs.source_branch }}` into `${{ github.event.inputs.target_branch }}`."
          draft: false
          delete-branch: false  # Ensures the source branch is not deleted
