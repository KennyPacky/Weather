name: Automation Release

on:
  workflow_dispatch:
    inputs:
      source_branch:
        description: "Branch to merge from"
        required: true
      target_branch:
        description: "Branch to merge into"
        required: true

jobs:
  create-pull-request:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Create Pull Request
        id: create_pr
        run: |
          PR_URL=$(gh pr create -B ${{ github.event.inputs.target_branch }} -H ${{ github.event.inputs.source_branch }} --title 'Merge branch_to_merge into base_branch' --body 'Created by Github action')
          echo "pull-request-url=$PR_URL" >> $GITHUB_ENV
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Auto-merge Pull Request
        run: |
          echo "${{ steps.create_pr.outputs.pull-request-url }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
